<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Board - Anonymous Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .thread-card { margin-bottom: 1rem; }
        .reply-card { margin-left: 2rem; background: #f8f9fa; }
        .action-buttons { font-size: 0.8rem; }
        .thread-meta { color: #6c757d; font-size: 0.875rem; }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-chat-dots"></i> Anonymous Chat</a>
            <span class="navbar-text" id="boardTitle"></span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- New Thread Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Create New Thread</h5>
                <form id="newThread" method="post">
                    <div class="mb-3">
                        <textarea class="form-control" rows="3" name="text" placeholder="What's on your mind?" required></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="delete_password" placeholder="Deletion password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Post Thread</button>
                </form>
            </div>
        </div>

        <!-- Threads Display -->
        <div id="boardDisplay">
            <!-- Threads will be dynamically inserted here -->
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/js/board.js" defer></script>
</body>
</html>
