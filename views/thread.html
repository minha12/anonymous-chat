<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thread - Anonymous Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .reply-card { margin-bottom: 1rem; }
        .action-buttons { font-size: 0.8rem; }
        .meta-info { color: #6c757d; font-size: 0.875rem; }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-chat-dots"></i> Anonymous Chat</a>
            <button class="btn btn-outline-light" onclick="window.history.back()">
                <i class="bi bi-arrow-left"></i> Back to Board
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Main Thread Card -->
        <div id="boardDisplay"></div>
    </div>

    <!-- Toast container -->
    <div class="toast-container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/js/thread.js" defer></script>
</body>
</html>
