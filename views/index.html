<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anonymous Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .api-method { font-weight: bold; padding: 2px 8px; border-radius: 4px; }
        .get { background: #e7f5ff; color: #1971c2; }
        .post { background: #ebfbee; color: #2b8a3e; }
        .put { background: #fff3bf; color: #94710b; }
        .delete { background: #fff5f5; color: #c92a2a; }
        .api-doc { border-left: 4px solid #dee2e6; padding: 1rem; margin: 1rem 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-chat-dots"></i> Anonymous Chat</a>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#chat" role="tab">Chat Boards</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#api" role="tab">API Documentation</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Chat Tab -->
            <div class="tab-pane fade show active" id="chat" role="tabpanel">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Popular Boards</h5>
                                <div class="list-group" id="boardsList">
                                    <!-- Boards will be loaded dynamically -->
                                    <div class="text-center p-3">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Create New Board</h5>
                                <form id="newBoard">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Board name" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Create Board</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- API Documentation Tab -->
            <div class="tab-pane fade" id="api" role="tabpanel">
                <h2>API Documentation</h2>
                
                <div class="api-doc">
                    <span class="api-method post">POST</span>
                    <code>/api/threads/{board}</code>
                    <p class="mt-2">Create a new thread on a specific board.</p>
                    <h6>Request Body:</h6>
                    <pre><code>{
  "text": "string",
  "delete_password": "string"
}</code></pre>
                </div>

                <!-- More API documentation entries... -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            // Load boards and their stats
            function loadBoards() {
                $.get('/api/boards', function(boards) {
                    const boardsList = boards.map(board => `
                        <a href="/b/${board.name}/" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            ${board.name}
                            <span class="badge bg-primary rounded-pill">${board.threadCount}</span>
                        </a>
                    `).join('');
                    $('#boardsList').html(boardsList || '<p class="text-center p-3">No boards yet</p>');
                });
            }

            // Handle board creation
            $('#newBoard').submit(function(e) {
                e.preventDefault();
                const boardName = $(this).find('input').val();
                $.ajax({
                    type: 'POST',
                    url: '/api/boards',
                    data: { name: boardName },
                    success: function(response) {
                        if (response.success) {
                            window.location.href = `/b/${response.board}/`;
                        }
                    },
                    error: function(err) {
                        alert('Error creating board: ' + err.responseJSON?.error || 'Unknown error');
                    }
                });
            });

            // Load boards on page load
            loadBoards();

            $('#newThread').submit(function(){
                var board = $('#board1').val();
                $(this).attr('action', "/api/threads/" + board);
            });
            $('#newReply').submit(function(){
                var board = $('#board4').val();
                $(this).attr('action', "/api/replies/" + board);
            });
            $('#reportThread').submit(function(e){
                var url = "/api/threads/"+$('#board2').val();
                $.ajax({
                    type: "PUT",
                    url: url,
                    data: $(this).serialize(),
                    success: function(data)
                    {
                        alert(data);
                    }
                });
                e.preventDefault();
            });
            $('#deleteThread').submit(function(e){
                var url = "/api/threads/"+$('#board3').val();
                $.ajax({
                    type: "DELETE",
                    url: url,
                    data: $(this).serialize(),
                    success: function(data)
                    {
                        alert(data);
                    }
                });
                e.preventDefault();
            });
            $('#reportReply').submit(function(e){
                var url = "/api/replies/"+$('#board5').val();
                $.ajax({
                    type: "PUT",
                    url: url,
                    data: $(this).serialize(),
                    success: function(data)
                    {
                        alert(data);
                    }
                });
                e.preventDefault();
            });
            $('#deleteReply').submit(function(e){
                var url = "/api/replies/"+$('#board6').val();
                $.ajax({
                    type: "DELETE",
                    url: url,
                    data: $(this).serialize(),
                    success: function(data)
                    {
                        alert(data);
                    }
                });
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
